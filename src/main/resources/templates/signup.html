<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Simple Message Board - Sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Simple Message Board</h1>
    </div>

    <div class="container col-md-4">
        <h1 th:text="#{label.form.title}"></h1>
        <form th:action="@{/user/signup}" th:object="${user}" method="POST">
            <div>
                <label th:text="#{label.user.firstName}"></label>
                <input th:field="*{firstName}" class="pull-right"/>
                <p th:each="error: ${#fields.errors('firstName')}" th:text="${error}"></p>
            </div>
            <br/>
            <div>
                <label th:text="#{label.user.lastName}"></label>
                <input th:field="*{lastName}" class="pull-right"/>
                <p th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></p>
            </div>
            <br/>
            <div>
                <label th:text="#{label.user.email}"></label>
                <input th:field="*{email}" class="pull-right"/>
                <p th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
            </div>
            <br/>
            <div>
                <label th:text="#{label.user.password}"></label>
                <input type="password" th:field="*{password}" class="pull-right"/>
                <p th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
            </div>
            <br/>
            <div>
                <label th:text="#{label.user.confirmPass}"></label>
                <input type="password" th:field="*{validatePassword}" class="pull-right"/>
            </div>
            <br/>
            <div class="pull-right">
                <a th:href="@{/}" th:text="#{label.form.loginLink}"></a>&nbsp;<button type="submit" th:text="#{label.form.submit}"></button>
            </div>
        </form>
    </div>
</body>
</html>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
